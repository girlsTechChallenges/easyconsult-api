# Configurações base da aplicação
spring.banner.location=classpath:banner.txt
spring.application.name=easyconsult
server.port=8081

# Perfil ativo padrão
spring.profiles.active=dev

# GraphQL
spring.graphql.schema.locations=classpath:graphql/

# Kafka Topics Configuration
app.kafka.topics.consult=easyconsult-consult
app.kafka.groupid=group-consulation

# JWT - Secret key (deve ser substituído em produção)
jwt.secret=change_this_with_a_long_secure_secret_key_please_change_it_to_a_random_value_which_is_at_least_32_bytes